<template>
    <hr>
    <lightning-button-group class='buttonBar slds-float_right' >
        <template if:true={showPrevButton}>
            <lightning-button label={prevButtonLabel} title='PreviousButton' onclick={handleButtonClick} class='customButton' disabled={isModelteamMember}></lightning-button>
        </template>
        <template if:true={showNextButton}>
             <lightning-button variant="brand" label={nextButtonLabel} title='NextButton' onclick={handleButtonClick} class='customButton' disabled={isModelteamMember}></lightning-button>
        </template>
    </lightning-button-group>
</template>
